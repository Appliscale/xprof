language: erlang
branches:
    only:
        - cowboy_2.0
otp_release:
    - 20.0
    - 19.3
cache:
    directories:
        - $HOME/.cache/rebar3
        - priv/node_modules
install:
    - ./rebar3 deps
    - nvm install 6.2 && nvm use 6.2
    - make bootstrap_front_end
script:
    - make test
    - make test_front_end
    - if [ $TRAVIS_OTP_RELEASE = "20.0" ]; then make doc dialyzer; fi
after_success:
    - ./rebar3 cover
    - if [ $TRAVIS_OTP_RELEASE = "18.3" ]; then ./rebar3 coveralls send; fi
